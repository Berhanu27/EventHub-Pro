spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Disable Flyway - use Hibernate DDL auto instead
spring.flyway.enabled=false

# JWT Configuration
jwt.secret=MyVerySecretKeyForEventHubProApplication2024ThisIsALongSecretKey123456789
jwt.expiration=86400000

# Redis Configuration (Optional - will gracefully fail if not available)
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=60000ms
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.from=${MAIL_USERNAME:your-email@gmail.com}

# SendGrid Configuration
sendgrid.api-key=${SENDGRID_API_KEY:your-sendgrid-api-key}
